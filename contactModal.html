<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Example</title>
<link rel="stylesheet" href="styles/reset.css">
<link rel="stylesheet" href="styles/topnav.css">
<style>
    #blackOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    #contactModal {
        background: #fff;
        border-radius: 12px;
        padding: 20px 30px;
        width: 350px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        animation: fadeIn 0.3s ease-in-out;
        background-color: rgb(54, 69, 79);
    }

    .contactTitle {
        display: block;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
        border-bottom: 2px solid white;
        color: white;
    }

    .contactLine {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        color: white;
    }

    .contactLine>img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }

    .contactLine span {
        flex: 1;
        font-size: 14px;
        color: white;
    }

    .contactLine button {
    background: none;
    border: none;
    cursor: pointer;
    display: flex;            
    align-items: center;       
    justify-content: center;    
    width: 32px;                
    height: 32px;               
    border-radius: 6px;         
    padding: 0;                 
}

.contactLine button:hover {
    background-color: rgb(33, 44, 51);
}

    .contactLine button img {
        width: 16px;
        height: 16px;
    }

    .closeBtn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
        background-color: rgb(54, 69, 79);
    }

    .closeBtn:hover {
        background-color: rgb(33, 44, 51);
    }

    #toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgb(54, 69, 79);
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 14px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease, bottom 0.5s ease;
        z-index: 2000;
    }

    #toast.show {
        opacity: 1;
        bottom: 50px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div id="blackOverlay">
        <div id="contactModal">
            <span class="contactTitle">Contact Information</span>

            <div class="contactLine">
                <img src="assets/email.png" alt="">
                <span>sjovencd@gmail.com</span>
                <button onclick="copyToClipboard(this)"><img src="assets/copy.png" alt=""></button>
            </div>

            <div class="contactLine">
                <img src="assets/telephone.png" alt="">
                <span>+63 929 343 0291</span>
                <button onclick="copyToClipboard(this)"><img src="assets/copy.png" alt=""></button>
            </div>

            <button class="closeBtn" onclick="document.getElementById('blackOverlay').style.display='none'">
                Close
            </button>
        </div>
    </div>

    <div id="toast">Copied!</div>

<script>
    function copyToClipboard(button) {
        const text = button.previousElementSibling.textContent.trim();
        navigator.clipboard.writeText(text).then(() => {
            showToast("Copied: " + text);
        }).catch(err => {
            console.error("Failed to copy: ", err);
        });
    }

    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
            toast.classList.remove("show");
        }, 3000);
    }
</script>
</body>
</html>
